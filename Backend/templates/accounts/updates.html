{% extends 'base.html' %}
{% load static %}
{% block link %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/notification.css' %}">
{% endblock %}

{% block notification %}
    <h1 align="center" color="purple">Updates</h1>
    {% if products %}
    <div class='notif-container'>
    <ul class="notif-list">
        {% for p in products %}
            <li>
            <a href='{% url "Description" p.id %}'>
                {{ p.user }} posted a new product {{p.name}}. Check it out?
            </a>
            </li>
        {% endfor %}
    <ul>
    </div>
    {% endif %}

{% endblock %}
