{% extends 'base.html' %} {% load static %} {% block products %}
<div class="product-container">
  {% for product in object_list %}
  <div class="product-card">
    <a href="{{ product.get_absolute_url }}">
    {% if product.negotiation %}
    <div class="badge">Negotiable</div>
    {% else %}
    <div class="badge">Non-Negotiable</div>
    {% endif %}
    <div class="product-tumb">
      <img src="{{product.img.url}}" alt="" class="model" />
    </div>
    <div class="product-details">
      <span class="product-catagory">{{product.category}}</span>
      <h4><a href="{{ product.get_absolute_url }}">{{product.name}}</a></h4>
      <div class="product-bottom-details">
        <div class="product-price">Rs.{{product.price}}</div>
        <div class="product-links">
          <a href="{{ product.get_absolute_url }}"
            ><i class="fa fa-heart"></i
          ></a>
        </div>
      </div>
    </a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock products %}
