{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{%  static 'css/main.css' %}" >
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    
    <title>Products</title>
   
</head>
<body>

   
   
    

    <div class="container">
       
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            
                <a class="navbar-brand" href="#"><img src="{% static 'images/Logo-3.png' %}" alt="Logo"  padding-top="590px" width="100rem" ></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Landingpage' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile </a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link" href="{% url 'pmainpage' %}">Product <span class="sr-only">(current)</span></a>
                  </li>
                    
        </div>
      </li>
    
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

        
        <br>
        {% block content %}

        <div class="row">
        {% for product in products %}
          <div class="col-lg-4">
          <!-- This is method 1
            {% if product.img %}
           <img class="thumbnail" src="{{product.img.url}}" alt="">
          {% endif %} -->
          <!-- This is method 2nd  -->
          <img class="thumbnail" src="{{product.imageUrl}}" alt="" >
            <div class="box-element product">
             
              <h6><strong>{{product.name}}</strong></h6>
              <hr>
          
              <button  class="btn btn-outline-secondary add-btn">Add to Cart</button>
              <a class="btn btn-outline-success" href="{% url 'Description' product.id %}">{{ product.name }}View</a>
              <h4 style="display: inline-block; float:right"><strong>Rs{{product.price}}</strong></h4>
          
            </div>
          </div>
        {% endfor %}

          
        
 
        </div>

        

        

        {% endblock content %}


    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
